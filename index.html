<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Registration Form..........</h1>
    <form>
        <table align="center" cellpadding=10>
        <tr>
            <td><label for="firstname">First name: </label></td>
            <td><input type="text" name="firstname" id="firstname" placeholder="firstname" maxlength="40"></td>
            <td>
                <p>(max 40 characters a-z and A-Z)</p>
            </td>
        </tr>
        <tr>
            <td><label for="lastname">Last name: </label></td>
            <td><input type="text" name="lastname" id="lastname" placeholder="lastname" maxlength="40"></td>
            <td>
                <p>(max 40 characters a-z and A-Z)</p>
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">Date of birth: </label>
            </td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
        <tr>
            <td>
                <label for="emailid">Email id: </label>

            </td>
            <td><input type="email" name="emailid" id="emailid"></td>
        </tr>
        <tr>
            <td>
                <label for="mobile">Mobile number: </label>

            </td>
            <td> <input type="number" name="mobile" id="mobile" maxlength="10"></td>
            <td>
                <p>(max 10 digits)</p>
            </td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td>
                <label for="gender">Male</label>

            
            <input type="radio" name="gender" id="gender" value="Male">
            <label for="gender">Female</label>

            
            <input type="radio" name="gender" id="gender" value="Female">
            <label for="gender">Transgender</label>

            
            <input type="radio" name="gender" id="gender" value="Transgender"></td>
        </tr>
        <tr>
            <td>
                <label for="address">Address: </label>

            </td>
            <td><textarea name="address" id="address" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="pincode">Pincode: </label>

            </td>
            <td> <input type="number" name="pincode" id="pincode"></td>
            <td>(max 6 digits)</td>
        </tr>
        <tr>
            <td><label for="country">Country: </label></td>
            <td><input type="text" name="country" id="country" value="India"></td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td>
            <label for="Reading">Reading</label><input type="checkbox" name="Reading" id="Reading"value="Reading">
            <label for="Gardening">Gardening</label><input type="checkbox" name="Gardening" id="Gardening"value="Gardening">
            <label for="Singing">Singing</label><input type="checkbox" name="Singing" id="Singing"value="Singing">
            <label for="Dancing">Dancing</label><input type="checkbox" name="Dancing" id="Dancing"value="Dancing">
            <label for="Others">Others</label><input type="checkbox" name="Others" id="Others"value="Others"></td>
        </tr>

        <tr>
            <td>Qualification</td>
            <td>
                <table cellpadding="5">
                    <thead>
                        <tr>
                            <th colspan="5">Please add your data...</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td align="center">S.No</td>
                            <td align="center">Examination</td>
                            <td align="center">Board/University</td>
                            <td align="center">Percentage</td>
                            <td align="center">Year Of Passing</td>
                        </tr>
                        <tr>
                            <td align="center">1.</td>                            
                            <td align="center">Class X</td>  
                            <td align="center"><input type="text" placeholder="board/university"></td>                          
                            <td align="center"><input type="number" placeholder="percentage"></td>                          
                            <td align="center"><input type="number" placeholder="year"></td>
                        </tr> 
                        <tr>                         
                            <td align="center">2.</td>                            
                            <td align="center">Class XII</td>
                            <td align="center"><input type="text" placeholder="board/university"></td>                          
                            <td align="center"><input type="number" placeholder="percentage"></td>                          
                            <td align="center"><input type="number" placeholder="year"></td>
                        </tr>
                        <tr>                               
                            <td align="center">3.</td>                            
                            <td align="center">Graduation</td>
                            <td align="center"><input type="text" placeholder="board/university"></td>                          
                            <td align="center"><input type="number" placeholder="percentage"></td>                          
                            <td align="center"><input type="number" placeholder="year"></td>
                        </tr>
                        <tr>                                
                            <td align="center">4.</td>                            
                            <td align="center">Masters</td>
                            <td align="center"><input type="text" placeholder="board/university"></td>                          
                            <td align="center"><input type="number" placeholder="percentage"></td>                          
                            <td align="center"><input type="number" placeholder="year"></td>                              

                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
        </table>
</form>

</body>

</html>
